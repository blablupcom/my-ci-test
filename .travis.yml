language: python

matrix:
  include:
    - python: 3.4
      dist: precise
      env: TOXENV=py34
      sudo: required

    - python: pypy3
      dist: trusty
      env: TOXENV=pypy3
      sudo: false

install:
    - travis_retry pip install tox

script:
    - env
    - python --version
    - tox
    - ls -l /usr/bin/sudo
    - SUDO_ENABLED=`test -u /usr/bin/sudo || echo $?`
    - echo $SUDO_ENABLED
