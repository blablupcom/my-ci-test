matrix:
  include:
    - language: python
      python: '2.7_with_system_site_packages'
      dist: trusty
      sudo: required
      addons:
        apt:
          sources:
            - debian-sid
          packages:
            - python-requests
            - python-openssl
            - python-urllib3
            - python-six
            - python-certifi
            - python-cryptography
            - python-ndg-httpsclient

before_install:
    - id
    - env
    - python --version
    - if [[ "$VIRTUAL_ENV" == '' ]]; then
        export INSTALL_USER_FLAG=--user ;
      else
        export INSTALL_USER_FLAG= ;
      fi

script:
    - python -c "import requests; requests.get('https://www.wikipedia.org/')"
